<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence Test</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body id="body">
    <h1 id="h1">Intelligence Test</h1>
    <div id="question">Start</div>

    <div class="container" id="pocetak">
        <div class="row" id="startq">
            <div class="col" id="sbut"><button class="col" id="startButtom">Test Your Intelligence</button></div>
        </div>
        <p id="startpa">This is General Intelligence Test, so you can test your intelligence level. Questions get
            progressively
            harder. Enyoj!!<br>
        </p>
    </div>



    <div id="content">
        <h2 id="contentTitle"></h2>
        <p id="endParagraph"></p>
        <p id="timeParagraph"></p>
    </div>

    <div class="container-fluid" id="pitanja">
        <div class="row" id="pitanja1">
            <div class="col" id="left">
                <button class="answers" id="leftButton"></button>
            </div>
            <div class="col" id="right">
                <button class="answers" id="rightButton"></button>
            </div>
            <div class="col" id="left2">
                <button class="answers" id="left2Button"></button>
            </div>
            <div class="col" id="right2">
                <button class="answers" id="right2Button"></button>
            </div>
        </div>
    </div>

    <footer id="footer">
        <div class="row">
            <div class="col">
                Score
                <div id="score">
                    "score"
                </div>
            </div>
            <div class="col">
                Time
                <div id="time">
                    "time"
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
